<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ARTICLE_TITLE}} | CVA Bulletin</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />
  <meta name="keywords" content="{{KEYWORDS}}" />
  <meta name="author" content="{{AUTHOR}}" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Dark Bulletin Overrides -->
  <link rel="stylesheet" href="../css/bulletin-dark.css" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />

</head>

<body class="bulletin-dark">

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <nav class="navbar">
      <div class="logo">
        <a href="../index.html">Cornerstones Vision Academy</a>
      </div>
      <ul class="nav-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../academics.html">Academics</a></li>
        <li><a class="active" href="index.html">CVA Bulletin</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="blogger-login.html" class="btn-outline">Blogger Portal</a></li>
      </ul>
    </nav>
  </header>

  <!-- ================= HERO / ARTICLE HEADER ================= -->
  <section class="bulletin-hero" style="background-image: url('{{HERO_IMAGE}}');">
    <div class="bulletin-hero-overlay"></div>
    <div class="bulletin-hero-content container">
      <h1>{{ARTICLE_TITLE}}</h1>
      <p class="subtitle">{{ARTICLE_SUBTITLE}}</p>
      <div class="meta">
        <span><i class="fa-solid fa-user"></i> {{AUTHOR}}</span> â€¢
        <span><i class="fa-solid fa-calendar-days"></i> {{DATE}}</span>
      </div>
    </div>
  </section>

  <!-- ================= ARTICLE CONTENT ================= -->
  <main class="bulletin-article container">
    <!-- Article body -->
    <article>
      {{ARTICLE_CONTENT}}
    </article>

    <!-- Inline media / gallery -->
    <section class="inline-media">
      {{ARTICLE_MEDIA}}
    </section>

    <!-- Article footer / back link -->
    <div class="article-footer">
      <a href="index.html" class="btn-primary"><i class="fa-solid fa-arrow-left"></i> Back to Bulletin</a>
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="main-footer dark-footer">
    <div class="container">
      <p>&copy; 2026 Cornerstones Vision Academy. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- ================= OPTIONAL SCRIPTS ================= -->
  <script>
    // Example: Expand Read More sections dynamically
    document.querySelectorAll('.read-more-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const content = btn.previousElementSibling;
        content.classList.toggle('expanded');
        btn.textContent = content.classList.contains('expanded') ? 'Read Less' : 'Read More';
      });
    });
  </script>

</body>
</html>
